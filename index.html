<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B3</title>
    <link rel="stylesheet" href="styles.css">

<style>
.box {
    width: 100%;
    max-width: 600px;
    margin: 10px auto;
    padding: 5px;
    border: 2px solid brown;
    background-color: #eee;
    text-align: center;
}
.responsive-box {
    width: 80%;
    max-width: 600px;
    height: 100px;
    margin: 20px auto;
    border: 2px solid brown;
    background-color: #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}
@media (max-width: 500px) {
    .responsive-box {
        width: 95%;
        height: 80px;
    }
}
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
}
.color-box {
    width: 120px;
    height: 100px;
    color: white;
    font-size: 16px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 5px 0;
}
.red-box {
    background-color: red;
}
.blue-box {
    background-color: blue;
}

.green-box {
    background-color: green;
}
table {
    width: 80%;
    border-collapse: collapse;
    margin: 20px auto;
    font-size: 18px;
}
th {
    background-color: green;
    color: white;
    padding: 10px;
    text-align: left;
}
td {
    padding: 10px;
    border: 1px solid #ccc;
}
tbody tr:hover {
    background-color: #ddd;
}
.image-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}
.image-container img {
    width: 400px;
    opacity: 0.5;
    transition: opacity 0.5s ease;
}
.image-container img:hover {
    opacity: 1;
}
img {
  opacity: 0.5;
}
</style>
<body>
    <h2>3.1</h2>
    <div class="box">
        This is a basic HTML page.
    </div>
    <div class="container">
        <div class="color-box red-box">Red Box</div>
        <div class="color-box blue-box">Blue Box</div>
        <div class="color-box green-box">Green Box</div>
    </div>
